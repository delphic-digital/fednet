<!DOCTYPE html>
<html lang="{{config.locale}}">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{#meta.title}}{{meta.title}} - {{/meta.title}}{{config.site_title}}</title>
	{{#meta.description}}<meta name="description" content="{{meta.description}}">{{/meta.description}}
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="{{config.base_url}}/favicon.ico">
	<link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700,700italic,400italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
<!-- <link rel="stylesheet" href="{{config.base_url}}/lib/bootstrap/dist/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/styles/obsidian.min.css">
	<link rel="stylesheet" href="{{config.base_url}}/styles/raneto.css">

	{{{config.analytics}}}

</head>
<body class="{{body_class}}">

	<!-- Header -->
	<header class="header">
		<a href="{{config.base_url}}/" class="logo">{{config.site_title}}</a>
		<form class="search-form form-inline" action="{{config.base_url}}/">
			<div class="search-form__group">
				<input type="search" class="form-control" name="search" id="search" size="30" value="{{search}}" placeholder="{{lang.global.search}}">
			</div>
		</form>
	</header>

	<!-- Main -->
	<main>
		{{{yield}}}
	</main>

	<!-- Footer -->
	<footer class="footer">
		{{#config.copyright}}
			<p class="copyright pull-right">{{{config.copyright}}}</p>
		{{/config.copyright}}
	</footer>

	<!-- JavaScript -->
	<script src="{{config.base_url}}/lib/jquery/dist/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/highlight.min.js"></script>
	<script src="{{config.base_url}}/lib/fitvids/fitvids.min.js"></script>
	<script src="{{config.base_url}}/lib/masonry-layout/dist/masonry.pkgd.min.js"></script>
	<script src="{{config.base_url}}/scripts/raneto.js"></script>

</body>
</html>
